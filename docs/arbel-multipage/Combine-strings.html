<span id="Combine-strings-1"></span><h4 class="subsection">4.5.4 Combine strings</h4>

<ul>
<li> &lsquo;<samp>string-append STRING1 STRING2</samp>&rsquo; &mdash; sets the &lsquo;<samp>/ans</samp>&rsquo; register to the concatenation of the two Strings so that the resulting string is &lsquo;<samp>&quot;STRING1STRING2&quot;</samp>&rsquo;.
</li></ul>
