<a name="Test-if-a-Register-1"></a>
<h4 class="subsection">4.6.4 Test if a Register</h4>

<ul>
<li> &lsquo;<samp>is-register VALUE</samp>&rsquo; &mdash; sets the &lsquo;<samp>/ans</samp>&rsquo; Register to &lsquo;<samp>True</samp>&rsquo; if the &lsquo;<samp>Value</samp>&rsquo; is a Register and to &lsquo;<samp>False</samp>&rsquo; otherwise.
</li></ul>
