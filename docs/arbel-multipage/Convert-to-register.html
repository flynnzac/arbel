<a name="Convert-to-register-1"></a>
<h4 class="subsection">4.6.2 Convert to register</h4>

<ul>
<li> &lsquo;<samp>to-register STRING|INTEGER</samp>&rsquo; &mdash; sets the &lsquo;<samp>/ans</samp>&rsquo; register to a Register named &lsquo;<samp>STRING</samp>&rsquo; or to &lsquo;<samp>/#INTEGER</samp>&rsquo;.
</li></ul>
