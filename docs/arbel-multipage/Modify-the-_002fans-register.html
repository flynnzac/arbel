<span id="Modify-the-_002fans-register-1"></span><h4 class="subsection">4.4.1 Modify the /ans register</h4>

<ul>
<li> &lsquo;<samp>answer VALUE</samp>&rsquo; &mdash; set the &lsquo;<samp>/ans</samp>&rsquo; register to &lsquo;<samp>VALUE</samp>&rsquo;.

</li><li> &lsquo;<samp>sit</samp>&rsquo; &mdash; do nothing but lookup all arguments (causes Active Expressions &mdash; instructions in curly brackets &mdash; to be executed).
</li></ul>
