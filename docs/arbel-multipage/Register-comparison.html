<span id="Register-comparison-1"></span><h4 class="subsection">4.6.3 Register comparison</h4>

<ul>
<li> &lsquo;<samp>register-eq REGISTER1 REGISTER2</samp>&rsquo; &mdash; sets the &lsquo;<samp>/ans</samp>&rsquo; Register to &lsquo;<samp>True</samp>&rsquo; if the two Registers are the same and to &lsquo;<samp>False</samp>&rsquo; otherwise.
</li></ul>
