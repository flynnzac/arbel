<span id="Test-if-a-registry-1"></span><h4 class="subsection">4.1.6 Test if a registry</h4>

<ul>
<li> &lsquo;<samp>is-registry VALUE</samp>&rsquo; &mdash; sets the &lsquo;<samp>/ans</samp>&rsquo; Register to &lsquo;<samp>True</samp>&rsquo; if the &lsquo;<samp>Value</samp>&rsquo; is a Registry and to &lsquo;<samp>False</samp>&rsquo; otherwise.
</li></ul>
