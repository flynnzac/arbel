<span id="Environment-1"></span><h3 class="section">2.4 Environment</h3>

<p>ARBEL is not only a programming language. It is also an <em>environment</em>.  The current state of ARBEL &mdash; the values and where they are located in the registry &mdash; can be saved to disk and re-loaded later on.
</p>
